            redis_password: "{{ lookup('env', 'redis_password') }}"
            postgres_password: "{{ lookup('env', 'postgres_password') }}"
          become_user: "{{ ansible_user }}"

    - name: Set up Homepage configuration directory and run Docker Compose
      block:
